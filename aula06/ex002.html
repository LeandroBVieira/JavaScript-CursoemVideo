<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa...</title>
    <style>
        body {
            text-align: center;
            padding: 200px;
            
        }
        h1{
            font-style: italic;
        }
    </style>
    <!--Isso acima é CSS-->
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Bora aprender em JavaScript</p>
    <!-- Este é um comentário em HTML -->
    <script>
        var n1 = Number(prompt('Digite um número: '));
        var n2 = Number(prompt('Digite outro número: '));
        var s = n1 * n2;
        window.alert(`a multiplicação entre ${n1} e ${n2} é igual a ${s}`);
    </script>
    <!--Isso acima é JavaScript-->
</body>
</html>

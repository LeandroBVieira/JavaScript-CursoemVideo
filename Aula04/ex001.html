<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa...</title>
    <style>
        body {
            text-align: center;
        }
        h1{
            font-style: italic;
        }
    </style>
    <!--Isso acima é CSS-->
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Bora aprender em JavaScript</p>
    <!-- Este é um comentário em HTML -->
    <script>
        window.alert("Minha primeira mensagem em JavaScript!");
        // esse é um alerta em JavaScript //
        window.confirm("Você está gostando do curso?");
        /* Esse é uma confimacao em JavaScript */
        window.prompt("Qual é o seu nome?");
        /* esse é um prompt em JavaScript */
    </script>
    <!--Isso acima é JavaScript-->
</body>
</html>
